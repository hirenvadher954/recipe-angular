<a
  href="#"
  class="list-group-item list-group-hover clearfix" (click)="onSelected()">
  <div class="float-lg-start ">
    <h4 class="list-group-flush">
      {{recipe.name}}
    </h4>
    <p class="list-group-item-text">
      {{recipe.description}}
    </p>
  </div>

  <span class="float-lg-end">
        <img
          [src]="recipe.imagePath"
          [alt]=recipe.name
          class="img-responsive"
          style="max-height: 50px;">
    </span>
</a>
