<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row mb-3">
        <div class="col-sm-5 from-group">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount" class="form-label">Amount</label>
          <input id="amount" type="number" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success me-3" type="submit" (click)="onAdded()">Add</button>
          <button class="btn btn-danger me-3" type="button">Delete</button>
          <button class="btn btn-primary me-3" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
